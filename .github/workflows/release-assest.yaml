name: release-asset-creator
on:
  release:
    types: [published]
jobs:
  my-job:
    runs-on: ubuntu-latest
    env:
      ARCHIVE_NAME: ${{ github.event.repository.name }}-${{ github.event.release.tag_name }}
    steps:
      - name: download-source
        run: curl "${{ github.event.release.zipball_url }}" >"$ARCHIVE_NAME".zip
      - name: print-command
        run: echo tar -xzf "$ARCHIVE_NAME".tar.gz -C "$ARCHIVE_NAME" --strip-components 1
      - name: create-directory
        run: mkdir "$ARCHIVE_NAME"   
      - name: Unzip
        run: unzip "$ARCHIVE_NAME".zip -d "$ARCHIVE_NAME" 
      - name: clean-source
        run: rm -rf "$ARCHIVE_NAME"/.github
      - name: create-archive
        run: tar -czf "$ARCHIVE_NAME".tar.gz "$ARCHIVE_NAME"
      - name: create-checksum
        run: sha256sum "$ARCHIVE_NAME".tar.gz >checksum.txt
      - name: upload-archive
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ARCHIVE_NAME }}.tar.gz
          asset_name: ${{ env.ARCHIVE_NAME }}.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: upload-checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: checksum.txt
          asset_name: checksum.txt
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}